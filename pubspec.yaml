name: notes
description: Classic Notes

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable: 2.0.0
  hive_flutter: 1.1.0
  flutter_bloc: 8.1.2
  google_fonts: 4.0.3
  drag_and_drop_lists: 0.3.3

dev_dependencies:
  build_runner: 2.3.3
  flutter_lints: 2.0.1
  flutter_logs: 2.1.10

flutter:
  uses-material-design: true
  fonts:
    - family:  CustomIcons
      fonts:
        - asset: assets/icons/CustomIcons.ttf

assets:
  - assets/icons/